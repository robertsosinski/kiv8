@(group: Group, tasks: List[Task])

<h1>Tasks for @group.name</h1>

<table>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    @for(task <- tasks) {
        <tr>
            <td>@task.id</td>
            <td>@task.name.getOrElse("<NONE>")</td>
        </tr>
    }
</table>

<form action="@routes.TasksController.create(group.name)" method="POST">
    <input type="text" name="name" />
    <input type="submit" value="Save" />
</form>
